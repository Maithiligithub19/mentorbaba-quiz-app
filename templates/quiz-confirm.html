<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Confirmation - QuizXMentor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="checkAuth(); loadQuizConfirmation();">
    <nav class="navbar">
        <div class="nav-brand">
            <h2>QuizXMentor</h2>
        </div>
        <div class="nav-links">
            <a href="/dashboard.html">Dashboard</a>
            <button onclick="handleLogout()" class="nav-btn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1>Quiz Confirmation</h1>
            
            <div style="display: flex; justify-content: center; margin: 3rem 0;">
                <div class="info-card" style="max-width: 500px; text-align: center;">
                    <h3>⚠️ Important Instructions</h3>
                    <ul style="text-align: left; color: var(--text-dark); display: inline-block;">
                        <li>Each question has a 30-second timer</li>
                        <li>Questions will auto-advance when timer expires</li>
                        <li>You can navigate between questions</li>
                        <li>Once started, the quiz cannot be paused</li>
                    </ul>
                </div>
            </div>
            
            <div class="actions">
                <button onclick="startQuizFromConfirmation()" class="btn">Start Quiz</button>
                <a href="/dashboard.html" class="btn" style="background: var(--gray); color: var(--text-dark);">Cancel</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 QuizXMentor. All rights reserved.</p>
    </footer>
    
    <script src="/js/api-client.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
