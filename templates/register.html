<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizXMentor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>QuizXMentor</h2>
        </div>
        <div class="nav-links" id="navLinks"></div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h2>Create Your Account</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Minimum 6 characters" minlength="6" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 2rem;">
                <a href="/login.html" style="color: var(--primary-teal); text-decoration: none; font-weight: 500;">Already have an account? Login here</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 QuizXMentor. All rights reserved.</p>
    </footer>

    <script src="/js/api-client.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
