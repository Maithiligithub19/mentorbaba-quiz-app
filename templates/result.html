<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results - QuizXMentor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="loadResults();">
    <div class="container">
        <h1>Quiz Results</h1>
        <div class="results">
            <div class="result-card">
                <h3>Score</h3>
                <p><span id="score">0</span> / <span id="total">0</span></p>
            </div>
            <div class="result-card">
                <h3>Percentage</h3>
                <p><span id="percentage">0</span>%</p>
            </div>
            <div class="result-card">
                <h3>Incorrect/Unattempted</h3>
                <p><span id="incorrect">0</span></p>
            </div>
        </div>

        
        <div class="actions">
            <a href="/answers.html" class="btn">View Answers</a>
            <a href="/dashboard.html" class="btn">Back to Dashboard</a>
        </div>
    </div>
    
    <script src="/js/api-client.js"></script>
</body>
</html>
